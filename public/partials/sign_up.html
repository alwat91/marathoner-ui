<div ng-controller="AuthController as auth" class="container">
  <h4 class="center">Sign up for an account</h4>

  <form ng-submit="auth.signup(user)">
    <div class="input-field">
      <label class="validate" for="email">Email:</label>
      <input ng-model="user.email" type="email">
    </div>
    <div class="input-field">
      <input type="password">
      <label ng-model="user.password
      " for="password">Password: </label>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
