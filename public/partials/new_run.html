<div ng-controller="RunsController as runs" class="row">
  <div class="col l6 push-l3 m8 push-m2 s12">
    <h2 class-"center-align">New Run</h2>
    <p>Enter the details for your run</p>

    <form ng-submit="runs.createRun(run)">
      <label for="date">Date of run</label>
      <input input-date ng-model="run.date" type="text">
      <label for="beginning_time">Beginning time:</label>
      <input ng-model="run.beginning_time" type="time" step=".1">
      <div>
        <button class="btn waves-effect waves-light" ng-click="run.beginning_time = runs.now()" type="button" name="now">Now</button>
      </div>
      <label for="ending_time">Ending time:</label>
      <input ng-model="run.end_time" type="time" step=".1">
      <div>
        <button class="btn waves-effect waves-light" ng-click="run.end_time = runs.now()" type="button" name="now">Now</button>
      </div>
      <label for="mileage">Miles run:</label>
      <input type="number" step="0.01" ng-model="run.mileage">
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
    <p>Tip: Select the "NOW" button to set the time to the current time.</p>
  </div>
</div>
